<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setGameMode('computer')">vs Computer</button>
            <button class="mode-btn" onclick="setGameMode('player')">vs Player</button>
        </div>

        <div class="score-board">
            <div class="score">
                <span id="xScore">0</span>
                <span>Player X</span>
            </div>
            <div class="score">
                <span id="oScore">0</span>
                <span>Player O</span>
            </div>
        </div>
        
        <header id="header">
            <div class="player player-active"
            id="xPlayerDisplay"
            onclick="choosePlayer('X')">
            X
            </div>
            <h3 id="titleHeader">Choose</h3>
            <div class="player"
            id="oPlayerDisplay"
            onclick="choosePlayer('O')">
            O
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
